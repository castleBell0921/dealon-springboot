<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/myProduct.css}">
<link rel="stylesheet" th:href="@{/css/font.css}">


</head>
<body>
	<div id="messageBox" class="message-box"></div>
	<header class="topbar-container text-20px" th:fragment="header">
		<div class="left-header-section">
			<a th:href="@{/}" class="logoButton"></a>

			<div class="category-container">
				<a class="category-text" th:href="@{/product/list}">전체 상품</a>
			</div>
		</div>
		<th:block th:if="${session.loginUser == null}">
			<div class="topbar-actions">
				<a th:href="@{/admin/main}"><button>관리자 접속 버튼</button></a>
				<button id="loginButton">로그인 / 회원가입</button>
			</div>
		</th:block>
		<th:block th:if="${session.loginUser != null}">
			<div class="topbar-actions">
				<!-- 메인페이지 알람 버튼 모달 -->
				<div id="notificationModal"
					class="notification-modal-overlay hidden">
					<div class="notification-modal">

						<!-- 상단 타이틀 + 닫기 버튼 -->
						<div class="notification-modal-header">
							<h2 class="h2">알림</h2>
							<button id="closeNotificationBtn"
								class="notification-modal-close">×</button>
						</div>

						<!-- 알림 리스트 -->
						<ul id="notificationList" class="notification-list">
							<!-- 여기에 JS로 li append -->
						</ul>
					</div>
				</div>
				<a th:href="@{/chat/chatRoom}"><button>채팅하기</button></a> <a
					th:href="@{/product/form}"><button>판매하기</button></a> <a
					th:href="@{/user/myProduct}"><button>마이페이지</button></a>
				<button type="button" id="logoutButton">로그아웃</button>
				<a id="notificationLink" class="notification-icon-container"> <svg
						xmlns="http://www.w3.org/2000/svg" width="200" height="200"
						viewBox="0 0 32 18">
						<path fill="#555555"
							d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zM7.58 4.08L6.15 2.65C3.75 4.48 2.17 7.3 2.03 10.5h2a8.445 8.445 0 0 1 3.55-6.42zm12.39 6.42h2c-.15-3.2-1.73-6.02-4.12-7.85l-1.42 1.43a8.495 8.495 0 0 1 3.54 6.42z" /></svg>
					<span id="notificationBadge" class="notification-badge"
					style="display: none;">0</span>
				</a>
			</div>
		</th:block>
		<div id="loginModal" class="modal">
			<div class="modal-content">
				<div>
					<p class="logo logoButton"></p>
				</div>
				<!-- form 태그 추가, action과 method 지정 -->
				<form class="login-form" action="/user/login" method="post">
					<input type="text" placeholder="아이디를 입력하세요..." class="input-field"
						name="id" required> <input type="password"
						placeholder="비밀번호를 입력하세요..." class="input-field" name="pwd"
						required>
					<button type="button" class="login-btn">로그인</button>
				</form>

				<div class="links">
					<a th:href="@{/user/findAccount}">아이디 찾기</a> | <a
						th:href="@{/user/findPwd}">비밀번호 찾기</a> | <a href="user/terms">회원가입</a>
				</div>

				<button class="kakao_button">
					<img src="/image/kakao_login.png" alt="카카오 로그인" class="kakao_image" />
				</button>
				<button class="gsi-material-button google_button">
					<div class="gsi-material-button-state"></div>
					<div class="gsi-material-button-content-wrapper">
						<div>
							<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 48 48" xmlnsXlink="http://www.w3.org/1999/xlink"
								style="display: block">
		                <path fill="#EA4335"
									d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
		                <path fill="#4285F4"
									d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
		                <path fill="#FBBC05"
									d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
		                <path fill="#34A853"
									d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
		                <path fill="none" d="M0 0h48v48H0z"></path>
		              </svg>
						</div>
						<span class="gsi-material-button-contents">구글 로그인</span> <span
							style="display: none">Sign in with Google</span>
					</div>
				</button>
			</div>
		</div>
		
	<div class="review-modal-overlay" style="display: none; cursor: pointer;">
	  <div class="review-modal">
	    <button class="close-btn">×</button>
	    <h2>
	    <span class="highlight" id="reviewModalNickname"></span>님께<br>솔직한 후기로 신뢰를 만들어주세요..</h2>
	    <p class="sub-text" id="reviewModalSubText"></p>
		<form id="reviewForm" action="/user/submitReview" method="post">
	    	<div class="review-box" id="reviewModalReviewText">
	    	  <input type="hidden" name="reviewNo" id="reviewNo">
	    	  <input type="hidden" name="rateScore" id="ratingValue">
	    	   <div class="star-rating">
		          <div class="star-container">
		            <input type="radio" id="star5" name="star" value=3><label for="star5" title="5점"></label>
		            <input type="radio" id="star4" name="star" value=2><label for="star4" title="4점"></label>
		            <input type="radio" id="star3" name="star" value=1><label for="star3" title="3점"></label>
		            <input type="radio" id="star2" name="star" value=-3><label for="star2" title="2점"></label>
		            <input type="radio" id="star1" name="star" value=-5><label for="star1" title="1점"></label>
		            
		          </div>
		        </div>
	    	  <textarea id="reviewText" name="reviewText" placeholder="후기를 입력해주세요"></textarea>
		    </div>
	    	<button type="button" class="submit-btn">완료</button>
	    </form>
	  </div>
	</div>
	</header>
	<script th:inline="javascript">
	    document.addEventListener('DOMContentLoaded', () => {
	        // Thymeleaf에서 넘겨준 플래시 속성 값을 자바스크립트 변수에 할당
	        // /*[[...]]*/ 문법은 값이 없을 때 에러를 방지합니다.
	        const serverMessage = /*[[${message}]]*/ null;
	
	        if (serverMessage && serverMessage !== "null") {
	            // 이전에 정의한 showMessage 함수 호출
	            if (typeof showMessage === 'function') {
	                showMessage(serverMessage);
	            }
	        }
	    });
	</script>
</body>
</html>
