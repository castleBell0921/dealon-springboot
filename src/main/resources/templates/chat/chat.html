<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>채팅방</title>
<!-- Font Awesome 아이콘 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/App.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/chat.css}">
<link rel="stylesheet" th:href="@{/css/font.css}">
</head>
<body>
	<div class="app-container">
		<div th:replace="~{common/header :: header}"></div>
		<div th:replace="~{common/searchBar :: searchBar}"></div>

		<div class="chat-app-container">

			<section class="panel chat-list-panel">
				<div class="panel-header text-36px">
					<a>전체 대화</a>
				</div>
				<hr style="height: 2px; background-color: #B57EDC; border: none; width: 450px;">


				<ul class="chat-list">

					<li class="chat-item">
						<div class="avatar">👤</div>
						<div class="chat-content">
							<div class="user-name">웰치스0828</div>
							<div class="message-preview">웰치스0828 님이 광역시오픈마켓 새제품에 대...</div>
						</div>
						<div class="chat-meta">
							<div class="timestamp">6월 27일</div>
							<img src="https://via.placeholder.com/48" alt="thumbnail" class="thumbnail">
						</div>
					</li>

					<li class="chat-item">
						<div class="avatar">👤</div>
						<div class="chat-content">
							<div class="user-name">646558</div>
							<div class="message-preview">생각있으시면 실물사진 부탁드립니다.!! 감사합니다.</div>
						</div>
						<div class="chat-meta">
							<div class="timestamp">6월 15일</div>
							<img src="https://via.placeholder.com/48" alt="thumbnail" class="thumbnail">
						</div>
					</li>

					<li class="chat-item">
						<div class="avatar"><span class="dealon-icon"></span></div>
						<div class="chat-content">
							<div class="user-name">딜온</div>
							<div class="message-preview">안전한 거래 문화 조성에 함께해 주세요.</div>
						</div>
						<div class="chat-meta">
							<div class="timestamp">6월 12일</div>
						</div>
					</li>
				</ul>
			</section>

			<section class="panel chat-view-panel">
				<div class="chat-header text-20px">
					<!-- <button class="icon-button">←</button> -->
					<span>웰치스0828</span>
					<button class="icon-button">☰</button>
				</div>

				<div class="product-bar">
					<img src="https://via.placeholder.com/50" alt="product" class="product-image">
					<div class="product-info">
						<div class="product-name">LG전자 그램17(12세대) 17ZD90Q-GX56K - RAM 16GB</div>
						<div class="product-price">800,000원</div>
					</div>
				</div>

				<div class="message-area">
					<div class="date-separator">오후 02:38</div>
					<div class="message">
						<div class="timestamp">오후 03:34</div>
						<div class="message-bubble">안녕하세요~</div>
					</div>

					<div class="received">
						<div class="message-bubble">안녕하세요 - 구매하시나요?</div>
						<div class="timestamp">오후 03:34</div>
					</div>
				</div>

				<div class="input-area">
					<button class="icon-button">+</button>
					<input type="text" class="message-input" placeholder="메시지를 입력하세요.">
					<button class="send-button">➤</button>
				</div>
			</section>
		</div>
	</div>

	<script th:src="@{/js/user/header.js}"></script>
</body>
</html>
