<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

	<header class="topbar-container text-20px" th:fragment="header">
		<!--    <button class="logoButton" th:href="@{/}">-->
		<!--        <img src="/image/딜온로고.png" alt="메인페이지이동" class="home" />-->
		<!--    </button>-->
		<div class="topbar-category">
			<a th:href="@{/}">카테고리</a>
		</div>
		<th:block th:if="${session.loginUser == null}">
			<div class="topbar-actions">
				<button id="loginButton">로그인 / 회원가입</button>
			</div>
		</th:block>
		<th:block th:if="${session.loginUser != null}">
			<div class="topbar-actions">
				<a th:href="@{/chat}"><button>채팅하기</button></a> 
				<a th:href="@{/products/new}"><button>판매하기</button></a> 
				<a th:href="@{/mypage}"><button>마이페이지</button></a>
				<button type="button" id="logoutButton">로그아웃</button>
			</div>
		</th:block>
		<div id="loginModal" class="modal">
		    <div class="modal-content">
		        <div>
		            <p class="logo">LOGO</p>
		        </div>
		        <!-- form 태그 추가, action과 method 지정 -->
		        <form class="login-form" action="/user/login" method="post">
		            <input type="text" placeholder="아이디를 입력하세요..." class="input-field" name="id" required>
		            <input type="password" placeholder="비밀번호를 입력하세요..." class="input-field" name="pwd" required>
		            <button type="button" class="login-btn">로그인</button>
		        </form>
		
		        <div class="links">
		            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="user/signIn">회원가입</a>
		        </div>
		
		        <button class="kakao_button">
		          <img src="/image/kakao_login.png" alt="카카오 로그인" class="kakao_image"/>
		        </button>
		        <button class="gsi-material-button">
		          <div class="gsi-material-button-state"></div>
		          <div class="gsi-material-button-content-wrapper">
		            <div class="gsi-material-button-icon">
		              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlnsXlink="http://www.w3.org/1999/xlink" style="display: block">
		                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
		                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
		                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
		                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
		                <path fill="none" d="M0 0h48v48H0z"></path>
		              </svg>
		            </div>
		            <span class="gsi-material-button-contents">구글 로그인</span>
		            <span style="display: none">Sign in with Google</span>
		          </div>
		        </button>
		    </div>
		</div>
	</header>
</body>
</html>
