<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

	<header class="topbar-container text-20px" th:fragment="header">
		<!--    <button class="logoButton" th:href="@{/}">-->
		<!--        <img src="/image/딜온로고.png" alt="메인페이지이동" class="home" />-->
		<!--    </button>-->
		<div class="topbar-category">
			<a th:href="@{/}">카테고리</a>
		</div>
		<th:block th:if="${session.loginUser == null}">
			<div class="topbar-actions">
				<button id="loginButton">로그인 / 회원가입</button>
			</div>
		</th:block>
		<th:block th:if="${session.loginUser != null}">
			<div class="topbar-actions">
				<a th:href="@{/chat}"><button>채팅하기</button></a> 
				<a th:href="@{/products/new}"><button>판매하기</button></a> 
				<a th:href="@{/mypage}"><button>마이페이지</button></a>
				<button type="button" id="logoutButton">로그아웃</button>
			</div>
		</th:block>
		<div id="loginModal" class="modal">
		    <div class="modal-content">
		        <div>
		            <p class="logo">LOGO</p>
		        </div>
		        <!-- form 태그 추가, action과 method 지정 -->
		        <form class="login-form" action="/user/login" method="post">
		            <input type="text" placeholder="아이디를 입력하세요..." class="input-field" name="id" required>
		            <input type="password" placeholder="비밀번호를 입력하세요..." class="input-field" name="pwd" required>
		            <button type="submit" class="login-btn">로그인</button>
		        </form>
		
		        <div class="links">
		            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="user/signIn">회원가입</a>
		        </div>
		
		        <button class="social-btn kakao">카카오 로그인</button>
		        <button class="social-btn google">구글 로그인</button>
		    </div>
		</div>
	</header>
</body>
</html>
