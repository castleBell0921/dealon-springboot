<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deal-On | 문의하기</title>
    <link rel="stylesheet" th:href="@{/css/App.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/help.css}">
</head>
<body>
<div class="app-container">
    <div th:replace="~{common/header :: header}"></div>
    <div th:replace="~{common/searchbar :: searchbar}"></div>

    <div class="home-page-container">
        <div class="home-content-layout">
            <main class="home-main-content">
                <div class="inquiry-page-wrapper" style="padding: 20px 0;">
                    <div class="inquiry-container write-mode">
                        <header class="inquiry-header">
                            <h1 class="title">1:1 문의하기</h1>
                            <p class="meta-info">서비스 이용 중 불편한 점을 남겨주시면 정성껏 답변해 드리겠습니다.</p>
                        </header>

                        <form action="/help/insertInquiry" method="post"  enctype="multipart/form-data" class="inquiry-form-body">
                            <input type="hidden" name="userNo" th:value="${session.loginUser.userNo}">

                            <div class="form-item">
                                <label>문의 카테고리</label>
                                <select name="category" required>
                                    <option value="">유형 선택</option>
                                    <option value="account">계정문의</option>
                                    <option value="system">시스템 문의</option>
                                    <option value="etc">기타</option>
                                </select>
                            </div>

                            <div class="form-item">
                                <label>문의 제목</label>
                                <input type="text" name="title" placeholder="제목을 입력해 주세요" required>
                            </div>

                            <div class="form-item">
                                <label>상세 내용</label>
                                <textarea name="content" placeholder="문의하실 내용을 상세히 적어주세요." required></textarea>
                            </div>

                            <div class="form-item">
                                <label>사진 첨부</label>
                                <div class="file-custom">
                                    <input type="file" name="upfile" id="upfile">
                                    <p class="hint">이미지 파일(jpg, png)만 최대 1장 등록 가능합니다.</p>
                                </div>
                            </div>

                            <div class="form-btns">
                                <button type="button" class="btn-back" onclick="history.back()">취소</button>
                                <button type="submit" class="btn-submit-main">문의 등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <div th:replace="~{common/recentviewed :: recentviewed}"></div>
        </div>
    </div>
    <div th:replace="~{common/footer :: footer}"></div>
</div>

<script th:src="@{/js/common/main.js}"></script>
<script th:src="@{/js/user/header.js}"></script>
<script th:src="@{/js/common/searchBar.js}"></script>
</body>
</html>
