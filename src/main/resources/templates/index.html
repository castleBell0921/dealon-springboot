<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deal-On</title>

    <link rel="stylesheet" th:href="@{/css/App.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
</head>
<body>
<div class="app-container">
    <div th:replace="~{common/header :: header}"></div>
    <div th:replace="~{common/searchBar :: searchBar}"></div>
    <div class="home-page-container">
        <div class="home-content-layout">
            <main class="home-main-content">
                <section class="product-section">
                    <h2 class="section-title text-46px">전체 상품</h2>
                    <div class="product-list">
                        <div class="product-item">
                            <div class="product-image-placeholder"></div>
                            <div class="product-details">
                                <div class="product-title text-16px">[90] 칩스토어 뉴욕 항공점퍼</div>
                                <div class="product-price text-16px">5,900 원</div>
                                <div class="product-meta text-12px">
                                    <span>이태원동</span>
                                    <span>1일 전</span>
                                    <span class="meta-likes">찜 8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/products" class="more-button-link"><button class="more-button text-16px">더보기</button></a>
                </section>

                <section class="product-section">
                    <h2 class="section-title text-46px">인기 상품</h2>
                    <div class="product-list">
                        <div class="product-item">
                            <div class="product-image-placeholder"></div>
                            <div class="product-details">
                                <div class="product-title text-16px">[90] 칩스토어 뉴욕 항공점퍼</div>
                                <div class="product-price text-16px">5,900 원</div>
                                <div class="product-meta text-12px">
                                    <span>이태원동</span>
                                    <span>1일 전</span>
                                    <span class="meta-likes">찜 8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/products/popular" class="more-button-link"><button class="more-button text-16px">더보기</button></a>
                </section>

                <section class="product-section">
                    <h2 class="section-title text-46px">최신 등록 상품</h2>
                    <div class="product-list">
                        <div class="product-item">
                            <div class="product-image-placeholder"></div>
                            <div class="product-details">
                                <div class="product-title text-16px">[90] 칩스토어 뉴욕 항공점퍼</div>
                                <div class="product-price text-16px">5,900 원</div>
                                <div class="product-meta text-12px">
                                    <span>이태원동</span>
                                    <span>1일 전</span>
                                    <span class="meta-likes">찜 8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/products/recent" class="more-button-link"><button class="more-button text-16px">더보기</button></a>
                </section>
            </main>

            <div th:replace="~{common/RecentViewed :: RecentViewed}"></div>
        </div>
    </div>
</div>
<!-- 메인페이지, redirect:/ 가 렌더링될 곳 -->
<div th:if="${loginSuccessMessage}">
    <script th:if="${loginSuccessMessage}">
	    alert('[[${loginSuccessMessage}]]');
	</script>
</div>

<!-- 로그인 페이지 -->
<div th:if="${loginFailMessage}">
    <script th:if="${loginFailMessage}">
    	alert('[[${loginFailMessage}]]');
    </script>
</div>
<div th:if="${logoutSuccessMessage}">
    <script th:if="logoutSuccessMessage">
    	alert('[[${logoutSuccessMessage}]]');
    </script>
</div>

<script th:src="@{/js/user/header.js}"></script>	
</body>
</html>
