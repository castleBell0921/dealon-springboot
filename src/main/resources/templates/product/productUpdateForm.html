<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layout}"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title> <link rel="stylesheet" th:href="@{/css/App.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/ProductForm.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div class="app-container" layout:fragment="content">
    <div th:replace="~{common/header :: header}"></div>
    <div th:replace="~{common/searchBar :: searchBar}"></div>
    <div class="new-product-page-container">
        <h1 class="page-title text-36px">상품 수정</h1> <div class="new-product-main-content">

        <form id="product-form" enctype="multipart/form-data">

            <input type="hidden" name="productNo" th:value="${product.productNo}">
            <input type="hidden" name="userNo" th:value="${product.userNo}">
            <input type="hidden" name="deletedImages" id="deletedImages">

            <section class="photo-upload-section">
                <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">
                    <label for="product-photo-upload" class="photo-placeholder text-14px" style="cursor: pointer; flex-shrink: 0;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="photo-icon"><path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15.5a2.25 2.25 0 0 0 2.25-2.25V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055m-7.005 1.442a2.25 2.25 0 1 1-3.182 3.182M9.75 19.5A3.75 3.75 0 0 0 13.5 15.75h2.25a3.75 3.0 0 0 0 3.75-3.75V9.47c0-.252-.023-.5-.068-.745S16.921 7.5 16.77 7.35c-.719-.719-1.608-1.284-2.576-1.635a48.424 48.424 0 0 0-1.123-.234c-.224-.045-.447-.08-.67-.112A2.31 2.31 0 0 1 8.25 6.175z" /></svg>
                        <span id="image-counter">0/10</span>
                    </label>

                    <div id="image-preview-container" style="display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">
                        <div th:each="imgUrl : ${product.imageUrls}" class="image-preview" th:attr="data-existing-url=${imgUrl}">
                            <img th:src="${imgUrl}" alt="Existing Preview">
                            <span class="remove-preview">&times;</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="product-photo-upload" name="productImages" multiple accept="image/*" style="display: none;" />
            </section>

            <section class="input-section">
                <div class="section-title text-24px">제목</div>
                <input name="name" type="text" class="input-field text-20px" placeholder=" 제목" th:value="${product.name}" required />
            </section>

            <section class="input-section">
                <div class="section-title text-24px">카테고리</div>
                <div id="category-select" class="input-field select-field text-20px" th:text="${product.categoryName}">카테고리 선택</div>
                <input type="hidden" name="category" id="category-hidden-input" th:value="${product.categoryNo}" required />
            </section>

            <section class="input-section">
                <div class="section-title text-24px">판매 가격</div>
                <div class="input-field price-input-wrapper">
                    <span class="price-unit text-20px">₩</span>
                    <input name="price" type="number" class="price-input-field text-20px" placeholder=" 판매가격" th:value="${product.price}" required />
                </div>
                <label class="checkbox-label text-20px" style="color: #aaa; cursor: not-allowed;">
                    <input name="priceSuggestion" value="Y" type="checkbox" class="checkbox" disabled /> 가격 제안 받기 (DB에 없음 추가해야됨)
                </label>
            </section>

            <section class="input-section">
                <div class="section-title text-24px">자세한 설명</div>
                <textarea name="detail" class="input-field textarea-field text-20px" placeholder="상품 설명을 최대한 자세히 적어주세요." th:text="${product.detail}" required></textarea>
            </section>

            <section class="input-section">
                <div class="section-title text-24px">거래 희망 장소</div>
                <div id="location-select" class="input-field select-field text-20px" th:text="${product.location}">장소 선택</div>
                <input type="hidden" name="salesLocation" id="location-hidden-input" th:value="${product.location}" required/>
            </section>

            <button type="submit" class="submit-button text-20px">수정 하기</button>
        </form>
    </div>
    </div>

    <div id="category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button type="button" class="modal-close-btn">&times;</button>
            <h2>카테고리 선택</h2>
            <ul class="modal-list">
                <li th:each="cat : ${categories}" th:text="${cat.name}" th:data-value="${cat.no}"></li> </ul>
        </div>
    </div>

    <div id="location-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button type="button" class="modal-close-btn">&times;</button>
            <h2>거래 희망 장소 선택</h2>
            <ul class="modal-list">
                <li>서울특별시 강남구</li>
                <li>서울특별시 용산구</li>
                <li>부산광역시 해운대구</li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="~{common/footer :: footer}"></div> 
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/product/productUpdateForm.js}"></script>
<script th:src="@{/js/user/header.js}"></script>
</body>
</html>
